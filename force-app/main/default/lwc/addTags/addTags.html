<template>
    <lightning-card>
        <div class="slds-grid">
            <div class='slds-col slds-size-2-of-8 slds-m-left_x-small'>
                <lightning-input
                name="enter-search"
                label="Search for Tags"
                type="search"
                onchange={handleKeyUp}
                
                data-my-id="in4"
            ></lightning-input>
            <template if:true={showResult}>
                <div id='lisbtbox'
                     role="listbox"
                     tabindex="0">
                        <ul role="presentation" class={getListBoxClass}>
                            <div if:true={loading}>
                                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                            </div>
                            <template if:true={showResult} for:each={results} for:item="x" for:index="index">
                                <li key={x.Id} data-recordid={x.Id} value={x.Name} role='option' class='hover' onclick={itemSelect}>
                                    <span class="slds-media__body">
                                      <span class="slds-listbox__option-text_entity">
                                          <lightning-formatted-rich-text
                                              value={x.Name}
                                          >
                                          </lightning-formatted-rich-text>
                                      </span>
                                  </span>
                                </li>
                            </template>
                        </ul>
                    </div>
            </template>
            </div>
        </div>
        <div class="pillBottle">
            <lightning-pill-container items={selPills} onitemremove={handleItemRemove}></lightning-pill-container>
        </div>

        <!-- <button type="button" onclick={goBack} class="slds-button slds-button_neutral">Cancel</button> -->
        <button type="button" onclick={capturePills} class="slds-button slds-button_brand">Next</button>

    </lightning-card>
</template>
